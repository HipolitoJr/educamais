{% block 'container_body' %}
    <div class="col-5 center mt-4">
        <div class="card">
            <div class="card-header">
                <span><b>Faça seu login</b></span>
            </div>

            <div class="card-body">

                <form method="post" id="login-form" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="form-group mt-4">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                            </div>
                            <input class="form-control" name="email" id="email" required="required" placeholder="Nome de usuário:">
                        </div>
                    </div>

                    <div class="form-group mb-5">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                            </div>
                            <input class="form-control" type="password" id="password" name="password" required="required" placeholder="Digite sua Senha:">
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary btn-block text-white" value="Entrar"/>
                </form>

                <div class="mt-3 mb--3">
                    <p align="center">
                        <a href="#" class="text-sm">Esqueceu sua senha?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
