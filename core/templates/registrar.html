{% extends 'base_registro.html' %}
{% load staticfiles %}

{% block 'header_body' %}
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Registre seu Perfil!</h1>
        </div>
    </div>
{% endblock %}

{% block 'container_body' %}
    <div class="card row">
        <div class="card-body">
        <form class="col s10" method="post" action="{% url 'registrar' %}">

            {% csrf_token %}

            <div class="row">
                <div class="col s6">
                    <h3><muted>Informações Pessoais</muted></h3>
                </div>

                <div class="col s6" align="right">
                    <a href="{% url 'registrar_escola' %}" class="btn btn-outline-default">Cadastrar Escola</a>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col s12 l4">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                            </div>
                            <input class="form-control" type="text" name="firstName" id="firstName" required="required"
                                   placeholder="Nome:">
                        </div>
                    </div>
                </div>

                <div class="col s12 l4">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                            </div>
                            <input class="form-control" type="text" name="inputEmail" id="inputEmail" required="required"
                                   placeholder="Nome de usuário:">
                        </div>
                    </div>
                </div>

                <div class="input-field col s12 l4">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-tag"></i></span>
                            </div>
                            <select class="form-control" id="inputEscola" name="inputEscola">
                                <option>Sua escola...</option>
                                {% for escola in escolas %}
                                    <option value="{{ escola }}">{{ escola }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 l4">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-tag"></i></span>
                            </div>
                            <select class="form-control" id="inputRenda" name="inputRenda">
                                <option>Renda familiar...</option>
                                {% for renda in rendas %}
                                <option value="{{ renda.0 }}">{{ renda.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-field col s12 l4">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-badge"></i></span>
                            </div>
                            <select class="form-control" id="inputCorRaca" name="inputCorRaca">
                                <option >Raça/Cor...</option>
                                <option value="0">Não declarado</option>
                                <option value="1">Branca</option>
                                <option value="2">Preta</option>
                                <option value="3">Parda</option>
                                <option value="4">Amarela</option>
                                <option value="5">Indígena</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-field col s12 l4">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-building"></i></span>
                            </div>
                            <select class="form-control" id="inputTipoEscola" name="inputTipoEscola">
                                <option >Tipo de escola...</option>
                                <option value="1">Pública</option>
                                <option value="2">Privada</option>
                                <option value="3">Exterior</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <h3><muted>Notas no Enem:</muted></h3>
            <hr>

            <div class="row">
                <div class="input-field col s12 l4">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <input class="form-control" type="number" id="notaLinguagens" name="notaLinguagens" required="required" placeholder="Nota em Linguagens:">
                        </div>
                    </div>
                </div>

                <div class="input-field col s12 l4">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <input class="form-control" type="number" id="notaMatematica" name="notaMatematica" required="required" placeholder="Nota em Matemática: ">
                        </div>
                    </div>
                </div>


                <div class="input-field col s12 l4">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <input class="form-control" type="number" id="notaRedacao" name="notaRedacao" required="required" placeholder="Nota Redação:">
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="input-field col s12 l6">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <input class="form-control" type="number" id="notaHumanas" name="notaHumanas" required="required" placeholder="Nota Ciências Humanas:">
                        </div>
                    </div>
                </div>

                <div class="input-field col s12 l6">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <input class="form-control" type="number" id="notaNatureza" name="notaNatureza" required="required" placeholder="Nota em Ciências da Natureza:">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <h3>Crie sua senha:</h3>
            <hr>

            <div class="row">
                <div class="input-field col s12 l6">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <input class="form-control" type="password" id="inputPassword" name="inputPassword" required="required" placeholder="Informe sua senha:">
                        </div>
                    </div>
                </div>

                <div class="input-field col s12 l6">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <input class="form-control" type="password" id="confirmPassword" required="required" placeholder="Confirme sua senha:">
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col 12 center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </div>

        </form>
        </div>
    </div>
{% endblock %}
