{% extends 'base_registro.html' %}
{% load staticfiles %}

{% block 'header_body' %}
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Registre seu Perfil!</h1>
        </div>
    </div>
{% endblock %}

{% block 'container_body' %}
    <div class="card row">
        <div class="card-body">
        <form class="col s12" method="post" action="{% url 'registrar_escola' %}">

            {% csrf_token %}

            <h3><muted>Informações Institucionais</muted></h3>
            <hr>

            <div class="row">
                <div class="col s4">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                            </div>
                            <input class="form-control" type="text" name="inputSigla" id="inputSigla" required="required"
                                   placeholder="Sigla da Escola:">
                        </div>
                    </div>
                </div>

                <div class="col s8">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                            </div>
                            <input class="form-control" type="text" name="inputNome" id="inputNome" required="required"
                                   placeholder="Nome da Escola:">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <h3>Crie sua senha:</h3>
            <hr>

            <div class="row">
                <div class="input-field col s12 l6">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <input class="form-control" type="password" id="inputPassword" name="inputPassword" required="required" placeholder="Informe sua senha:">
                        </div>
                    </div>
                </div>

                <div class="input-field col s12 l6">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <input class="form-control" type="password" id="confirmPassword" required="required" placeholder="Confirme sua senha:">
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col 12 center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </div>

        </form>
        </div>
    </div>
{% endblock %}
